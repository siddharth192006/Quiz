<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainMaster Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container smooth-shadow">
            <div class="quiz-header">
                <div class="quiz-title">BrainMaster</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">Question <span id="current-q">1</span>/<span id="total-q">10</span></div>
                </div>
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="time">30</span>s
                </div>
            </div>
            <div class="quiz-body">
                <div class="category-selector" id="category-screen">
                    <h2>Select Your Quiz Category</h2>
                    <div class="category-grid">
                        <div class="category-card" data-category="general">
                            <i class="fas fa-globe"></i>
                            <span>General Knowledge</span>
                        </div>
                        <div class="category-card" data-category="science">
                            <i class="fas fa-atom"></i>
                            <span>Science</span>
                        </div>
                        <div class="category-card" data-category="history">
                            <i class="fas fa-landmark"></i>
                            <span>History</span>
                        </div>
                        <div class="category-card" data-category="sports">
                            <i class="fas fa-running"></i>
                            <span>Sports</span>
                        </div>
                    </div>
                </div>
                <div class="question-container" id="question-screen" style="display:none">
                    <div class="question-text" id="question"></div>
                    <div class="options-grid" id="options"></div>
                    <div class="nav-buttons">
                        <button class="btn btn-primary" id="next-btn" disabled>
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="result-container" id="result-screen" style="display:none">
                    <h2>Quiz Completed!</h2>
                    <div class="score-display">
                        <div class="score-circle">
                            <span id="score-percent">0</span>%
                        </div>
                        <p>You scored <span id="score">0</span> out of <span id="total">10</span></p>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card stat-correct">
                            <span id="correct-count">0</span> Correct
                        </div>
                        <div class="stat-card stat-wrong">
                            <span id="wrong-count">0</span> Wrong
                        </div>
                        <div class="stat-card stat-time">
                            <span id="time-taken">0</span>s Time
                        </div>
                    </div>
                    <div class="nav-buttons">
                        <button class="btn btn-primary" id="replay-btn">
                            <i class="fas fa-redo"></i> Play Again
                        </button>
                        <button class="btn btn-outline" id="review-btn">
                            <i class="fas fa-list"></i> Review Answers
                        </button>
                    </div>
                </div>
                <div class="review-container" id="review-screen" style="display:none">
                    <h2>Answer Review</h2>
                    <div class="review-list" id="review-list"></div>
                    <div class="nav-buttons">
                        <button class="btn btn-primary" id="home-btn">
                            <i class="fas fa-home"></i> Back to Home
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
